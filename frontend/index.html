<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detector de Actividad MHealth</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Detector de Actividad MHealth</h1>
      <p class="text-muted mb-0">Carga un archivo .log y recibe la predicci√≥n del modelo.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <label for="fileInput" class="form-label fw-semibold">Archivo .log de MHealth</label>
              <input type="file" id="fileInput" class="form-control" accept=".log,.txt" />
            </div>

            <button class="btn btn-primary w-100" id="sendBtn" onclick="sendFile()">
              Enviar archivo
            </button>

            <div id="spinner" class="text-center my-3 d-none">
              <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
              <p class="mt-2 mb-0 text-muted">Procesando...</p>
            </div>

            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

            <div class="mt-3">
              <h5 class="fw-semibold mb-2">Resultado</h5>
              <div class="card bg-dark text-light">
                <div class="card-body">
                  <div id="summary" class="small text-secondary mb-2"></div>
                  <div id="counts" class="small mb-2"></div>
                  <pre id="result" class="mb-0"></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
